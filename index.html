<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WebRTC </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div id="videos">
        <video class="video-player" id="user-1" autoplay playsinline></video>
        <video class="video-player" id="user-2" autoplay playsinline></video>
    </div>

    <button id="create-offer">Create Offer</button>

    <textarea id="offer-sdp" placeholder='User 2, paste SDP offer here...'></textarea>

    <button id="create-answer">Create answer</button>


<br/>
    <textarea id="answer-sdp" placeholder="User 1, paste SDP answer here..."></textarea>

    <button id="add-answer">Add answer</button>
    <textarea id="candi" placeholder="create IceCandidate"></textarea>
    <textarea id="addcandi" placeholder="Add IceCandidate of another user"></textarea>
    <button id="add-Cand">Add IceCandidate</button>
    <br />

    <h1>Text Chat message</h1>
    <textarea id="receiveMessage" placeholder="Receive Message"></textarea>
    <textarea id="Message" placeholder="Enter Message"></textarea>
    <button id="send">Send Message</button>

</body>
<script src='main.js'></script>

</html>
